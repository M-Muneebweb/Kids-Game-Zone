<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FancyGames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Poppins and Luckiest Guy for fun, modern feeling -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="image.jpg" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">FancyGames</div>
        <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
            <span class="hamburger-bar bar1"></span>
            <span class="hamburger-bar bar2"></span>
            <span class="hamburger-bar bar3"></span>
        </button>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-title">Categories</div>
        <div class="sidebar-list" id="sidebarLinks">
            <!-- Dynamically filled by JS -->
        </div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main -->
    <main>
        <section class="page-section active" id="allGamesSection">
            <div class="games-grid" id="gamesGrid">
                <!-- Cards inserted by JS -->
            </div>
        </section>
        <!-- Extra: Category-specific sections, filled on demand -->
    </main>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" aria-label="Scroll to Top">&#11014;</button>
    <!-- Game Modal -->
    <div id="gameModal" style="display:none;">
        <div id="gameModalOverlay"></div>
        <div id="gameModalContent">
            <button id="closeModalBtn" aria-label="Close">×</button>
            <button id="fullscreenBtn" aria-label="Full Screen">⛶</button>
            <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
